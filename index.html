<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
    <title>Sequence</title>
    <link rel="stylesheet" href="style.css">
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    
    <header id="global-header">
        <h1>Sequence</h1> <p id="tagline">Unravel the pattern.</p>
    </header>

    <div id="icon-bar">
        <span class="icon" id="archive-icon" title="Archivist/Past Games"><i class="fas fa-folder"></i></span>
        <span class="icon" id="rules-icon" title="Rules and Tutorial"><i class="fas fa-question-circle"></i></span>
        <span class="icon" id="stats-icon" title="Win History"><i class="fas fa-chart-bar"></i></span>
        <span class="icon" id="settings-icon" title="Settings"><i class="fas fa-cog"></i></span>
    </div>

    <div id="game-container">

        <div id="chance-indicators">
            </div>

        <div id="sequence-box" class="floating-box">
            <div id="sequence-display" class="sequence">
                <div class="tile">0</div>
                <div class="tile">0</div>
                <div class="tile">0</div>
                <div class="tile">0</div>
                <div id="guess-target" class="tile guess-target">?</div>
            </div>
        </div>

        <h2>Options</h2>
        <div id="options-pool" class="options">
            </div>

        <div id="action-area">
             <span id="hint-icon" class="icon action-icon" title="Get a Hint"><i class="fas fa-magic"></i></span>
            <span id="give-up-icon" class="icon action-icon flag" title="Give Up"><i class="fas fa-flag"></i></span>
        </div>
        
        <p id="message"></p>
    </div>
    
    <div id="tutorial-modal" class="modal">
        <div class="modal-content">
            <h2>Welcome to Sequence!</h2>
            <div id="tutorial-text-box">
                </div>
            <button id="tutorial-next-button">Next Step</button>
            <button id="tutorial-skip-button" class="skip-button">Skip Tutorial</button>
        </div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
